<style>
/* Contact */

	#contact-div{
		border-bottom: solid 1px rgba(212, 212, 255, 0.1);
		overflow-x: hidden;
	}

		#contact-div > .inner {
			display: -moz-flex;
			display: -webkit-flex;
			display: -ms-flex;
			display: flex;
			padding: 0 !important;
		}

			#contact-div > .inner > :nth-child(2n - 1) {
				padding: 4em 3em 2em 0 ;
				border-right: solid 1px rgba(212, 212, 255, 0.1);
				width: 60%;
			}

			#contact-div > .inner > :nth-child(2n) {
				padding-left: 3em;
				width: 40%;
			}

			#contact-div > .inner > .split {
				padding: 0;
			}

				#contact-div > .inner > .split > * {
					padding: 3em 0 1em 3em ;
					position: relative;
				}

					#contact-div > .inner > .split > *:before {
						border-top: solid 1px rgba(212, 212, 255, 0.1);
						content: '';
						display: block;
						margin-left: -3em;
						position: absolute;
						top: 0;
						width: calc(100vw + 3em);
					}

				#contact-div > .inner > .split > :first-child:before {
					display: none;
				}

		@media screen and (max-width: 980px) {

			#contact-div > .inner {
				display: block;
			}

				#contact-div > .inner > :nth-child(2n - 1) {
					padding: 4em 0 2em 0 ;
					border-right: 0;
					width: 100%;
				}

				#contact-div > .inner > :nth-child(2n) {
					padding-left: 0;
					width: 100%;
				}

				#contact-div > .inner > .split > * {
					padding: 3em 0 1em 0 ;
				}

				#contact-div > .inner > .split > :first-child:before {
					display: block;
				}

		}

		@media screen and (max-width: 736px) {

			#contact-div > .inner > :nth-child(2n - 1) {
				padding: 3em 0 1em 0 ;
			}

		}

/* Footer */

	#footer-div .copyright {
		font-size: 0.8em;
		list-style: none;
		padding-left: 0;
	}

		#footer-div .copyright li {
			border-left: solid 1px rgba(212, 212, 255, 0.1);
			color: rgba(244, 244, 255, 0.2);
			display: inline-block;
			line-height: 1;
			margin-left: 1em;
			padding-left: 1em;
		}

			#footer-div .copyright li:first-child {
				border-left: 0;
				margin-left: 0;
				padding-left: 0;
			}

	@media screen and (max-width: 480px) {

		#footer-div .copyright li {
			display: block;
			border-left: 0;
			margin-left: 0;
			padding-left: 0;
			line-height: inherit;
		}

	}
	/* HOME PAGE TEXT CONTAINER 2 START */
.text-container2 {
  max-width: 1200px;
  margin: 40px auto;
 
 
  
 
  overflow: hidden;
}

/* Heading Style */
.text-container2 .heading h1 {
  font-size: 3rem;
  color: #4CAF50;
  margin-bottom: 15px;
  font-weight: 700;
  border-left: 5px solid #2d6646;
  padding-left: 10px;
}

/* Goals List Styling */
.goals-list {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Individual Goal Item */
.goal-item {
  background: #f4f4f4;
  padding: 15px 20px;
  border-radius: 8px;
  border-left: 5px solid #2d6646;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.goal-item p {
  font-size: 1.1rem;
  color: #555;
  line-height: 1.8;
  margin: 0;
}

/* Hover Effect */
.goal-item:hover {
  transform: translateY(-5px);
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
}

/* Responsive Design */
@media (max-width: 768px) {
  .text-container2 {
      padding: 15px;
  }

  .text-container2 .heading h1 {
      font-size: 1.8rem;
  }

  .goal-item p {
      font-size: 1rem;
  }
}
